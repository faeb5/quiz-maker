<p>{{ question.text }}</p>
<div>
  <button
    type="button"
    *ngFor="let answer of question.answers"
    [ngClass]="{
      answer: true,
      unselected: !isSelectedAnswer(answer),
      selected: isSelectedAnswer(answer)
    }"
    (click)="onClick(answer)"
  >
    {{ answer }}
  </button>
</div>
