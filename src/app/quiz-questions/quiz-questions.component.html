<div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
<app-quiz-header
  [difficulties]="difficulties"
  [categories]="categories"
></app-quiz-header>
<app-quiz-question
  *ngFor="let question of questions"
  [question]="question"
></app-quiz-question>
<button
  type="submit"
  *ngIf="isAllQuestionsAnswered()"
  (click)="onSubmitClicked()"
  [routerLink]="['/solution']"
>
  Submit
</button>
